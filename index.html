<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut ico3" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
        </section>
    </main>


    <script>
        const swiper = new Swiper("main", {
            speed: 500, //스와이프시 패널이 넘어가는 속도 1000은 1초
            loop: true, //스와이프 순환
            direction: "horizontal", //horizontal 가로, vertical 세로 스와이프
            grabCursor: true, // 마우스 커서
            slidesPerView: "auto", //숫자 (해당 갯수로 패널 생성), "auto"는 100% 및 특정 크기를 지정
            spaceBetween: 30, //패널 사이 간격(px)
            centeredSlides: true //가운데 정렬
        });
    </script>
</body>
</html>
